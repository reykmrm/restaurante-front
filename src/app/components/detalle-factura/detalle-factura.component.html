<div class="content-container">
  <div class="table-container">
    <div class="divtable">
      <h2 class="title-heading">Detalle factura</h2>
      <app-table
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
        [enableSearch]="true"
        [pageSize]="10"
        [showActions]="true"
        [ActionEdit]="true"
        [columnNames]="columnNames"
        [ActionLeft]="true"
        [ActionCreate]="true"
        (editAction)="onEditAction($event)"
        (Create)="CreateAction()"
      >
      </app-table>
    </div>
  </div>
</div>
