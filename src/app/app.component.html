<mat-sidenav-container class="sidenav-container">
  <!-- Barra lateral (Sidenav) -->
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-list>
      <mat-list-item
        (click)="onMenuClick('/')"
        [routerLink]="['/ventas']"
        routerLinkActive="active"
        >Ventas</mat-list-item
      >
      <mat-list-item
        (click)="onMenuClick('/estadisticas')"
        [routerLink]="['/estadisticas']"
        routerLinkActive="active"
        >Estadísticas</mat-list-item
      >
    </mat-list>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
      <!-- Aquí se cargan las vistas dependiendo de la ruta -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
